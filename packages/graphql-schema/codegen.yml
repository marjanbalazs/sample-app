overwrite: true
schema: "./src/schema.graphql"
documents: "./src/documents.graphql"
generates:
  src/generated/apollo-hooks.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
  src/generated/resolver-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"

